<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Calculo del precio del envio</title>
</head>
<body style="background-color: #FBFCFC;">
    <!--Barra de navegacion-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:  #A93226;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Sistema de Tracking</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link" aria-current="page" href="#">Inicio</a>
                  <a class="nav-link" href="#">Perfil</a>
                  <a class="nav-link" href="#">Rastrear</a>
                  <a class="nav-link">Salir</a>
                </div>
              </div>
            </div>
          </nav>
    </div>    
    <!--fin barra de navegacion-->
    <!--comienzo del codigo para el formulario-->
    <div class="container mt-5">
        <div class="row mt-5" style="background-color: #A6ACAF;">
            <form class="row g-3 mt-3 my-3">
                <p class="h3 text-center">Calcular precio de envio</p>
                <div class="mb-3 col-6">
                    <label class="form-label">Agencia de Salida</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione la Agencia...</option>
                        <option value="1">Agencia01</option>
                        <option value="2">Agencia02</option>
                        <option value="3">Agencia03</option>
                      </select>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Agencia de Destino</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione la Agencia...</option>
                        <option value="1">Agencia01</option>
                        <option value="2">Agencia02</option>
                        <option value="3">Agencia03</option>
                      </select>
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Peso en Kg</label>
                    <input type="text" class="form-control" id="peso">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Dimensiones</label>
                    <input type="text" class="form-control" id="dimensiones">
                </div>
                <div class="mb-3 col-6">
                    <p class="h6">Precio Calculado</p>
                    <div class="input-group mb-3">
                        <input class="form-control" id="disabledInput" type="text" placeholder="" disabled style="background-color: #fff3cd; border-color: #fff3cd  ">
                        <span class="input-group-text" id="basic-addon1" style="background-color: #fff3cd; border-color: #fff3cd">
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </span>
                    </div>
                </div>
                <div class="col align-self-end text-center">
                    <button type="button" class="btn btn-secondary" style="background-color: #34495E; border-color: #34495E; margin-right: 5px; border-radius: 20px;" >Calcular</button>
                    <button type="button" class="btn btn-secondary" style="background-color:  #A93226; border-color: #A6ACAF; margin-right: 5px; border-radius: 20px;">Regresar</button>
                </div>                                
            </form>

        </div>
    </div>
</body>
</html>
